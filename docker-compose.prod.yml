version: "3.3"
services:
  googledrive:
    image: 'googledriveprod:${TAG-latest}'
    container_name: googledrive-production
    env_file:
      - .env
    environment:
      - SERVER_NAME=${DOMAIN?Variable not set}
      - SERVER_HOST=https://${DOMAIN?Variable not set}/googledrive
      - PORT
      - BASE_PATH=/googledrive
      - MONGODB_URL=mongoatlasurl
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    deploy:
      labels:
        - traefik.enable=true
        - traefik.docker.network=traefik-public
        - traefik.http.routers.${STACK_NAME?Variable not
          set}-googledrive-http.rule=PathPrefix(`/googledrive`)
        - traefik.http.services.${STACK_NAME?Variable not
          set}-googledrive.loadbalancer.server.port=${PORT}
        - traefik.http.routers.${STACK_NAME?Variable not
          set}-googledrive-http.middlewares=googledrive-stripprefix
        - traefik.http.middlewares.googledrive-stripprefix.stripprefix.prefixes=/googledrive
    networks:
      - traefik-public
 

networks:
  traefik-public:
    external: true
